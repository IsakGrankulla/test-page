<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If and else</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <form id="form">
        <div class="var-div">
        <p class="var-p">Let <a class="var-a">number = </a></p>
       <input type="number" id="numberinput"><p class="first-p"> ;</p>
    </div>
       <div class="if-div">
<p class="first-p">If <a class="if-a">(<u>number</u></a><a class="if-a"> > </a><a class="second-a"> 20</a><a class="if-a">)</a> <a class="last-a">{</a></p>
        
        
        <p class="second-p">p.innerHTML = <a class="first-a">"Ditt tal är större än 20!"</a></p>

        <p class="third-p"><a class="last-a">}</a> else if <a class="if-a">(<u>number</u></a><a class="if-a"> < </a><a class="second-a"> 20</a><a class="if-a">) </a><a class="last-a">{</a> </p>

            <p class="second-p">p.innerHTML = <a class="first-a">"Ditt tal är mindre än 20!"</a></p>

            <p class="last-p">}</p>
    </div>



<br>
<br>
<br>
<br>

<div class="button-div">
        <button type="submit">Try it out!</button>

        <p id="result"></p>
    </div>
    </form>



    <script src="script.js"></script>
</body>

</html>
